<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Listado de Multas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Listado de Multas</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item *ngFor="let multa of multas" (click)="verDetalle(multa.id)"> <!-- Pass multa.id here -->
      <ion-label>
        <h2>{{ multa.vehiculo.marca }} - {{ multa.vehiculo.modelo }}</h2>
        <p>Infracci√≥n: {{ multa.tipoInfraccion }}</p>
        <p>Fecha: {{ multa.fecha | date:'short' }}</p>
      </ion-label>
    </ion-item>
  </ion-list>


  <ng-template #noMultasState>
    <ion-item>
      <ion-label>
        <h2>No hay multas registradas</h2>
        <p>Actualmente no hay multas en el sistema.</p>
      </ion-label>
    </ion-item>
  </ng-template>

  <ion-button expand="full" color="danger" (click)="borrarTodo()">Borrar Todo</ion-button>
</ion-content>
